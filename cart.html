<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Cart Page</title>
</head>
<body>
  <header>
    <h1>Cart</h1>
    <a href="ecommerce.html" class="back-link">Go to Products</a>
  </header>
  <div class="cart">
    <table>
      <thead>
        <tr>
          <th>Item</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Subtotal</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="cart-items">
        <!-- Cart items will be dynamically added here -->
      </tbody>
    </table>
    <div class="cart-total">
      <h2>Total:<span id="total">0.00</span></h2>
    </div>
  </div>
  <script src="script1.js"></script>
</body>
</html>
